"help.key2camelot" = "`$key2camelot(key)`\n\nReturns the key string `key` in camelot key format."
"help.key2openkey" = "`$key2openkey(key)`\n\nReturns the key string `key` in open key format."
"help.key2standard" = "`$key2standard(key[,symbols])`\n\nReturns the key string `key` in standard key format. If the optional argument `symbols` is set, then the '\u266d' and '#' symbols will be used, rather than spelling out '-Flat' and '-Sharp'."
"help.key2traktor" = "`$key2traktor(key)`\n\nReturns the key string `key` in traktor key format."
"help.standard_note" = "The `key` argument can be entered in any of the supported formats, such as '2B' (camelot), '6d' (open key), 'A\u266d Minor' (standard with symbols), 'A-Flat Minor' (standard with text) or 'C#' (traktor). If the `key` argument is not recognized as one of the standard keys in the supported formats, then an empty string will be returned."
"manifest.name" = "Key Wheel Converter"
"manifest.description" = "Adds functions to convert between 'standard', 'camelot', 'open key' and 'traktor' key formats."
"manifest.long_description" = "Adds functions to convert between 'standard', 'camelot', 'open key' and 'traktor' key formats. It adds four new scripting functions:\n\n* **$key2camelot(key)** returns the key string `key` in camelot key format.\n* **$key2openkey(key)** returns the key string `key` in open key format.\n* **$key2standard(key[,symbols])** returns the key string `key` in standard key format. If the optional argument `symbols` is set, then the '♭' and '#' symbols will be used, rather than spelling out '-Flat' and '-Sharp'.\n* **$key2traktor(key)** returns the key string `key` in traktor key format.\n\nThe `key` argument can be entered in any of the supported formats, such as '2B' (camelot), '6d' (open key), 'A♭ Minor' (standard with symbols), 'A-Flat Minor' (standard with text) or 'C#' (traktor).  If the `key` argument is not recognized as one of the standard keys in the supported formats, then an empty string will be returned."
