"help.key2camelot.documentation" = "Returns the key string `key` in camelot key format."
"help.key2camelot.signature" = "$key2camelot(key)"
"help.key2openkey.documentation" = "Returns the key string `key` in open key format."
"help.key2openkey.signature" = "$key2openkey(key)"
"help.key2standard.documentation" = "Returns the key string `key` in standard key format. If the optional argument `symbols` is set, then the '♭' and '#' symbols will be used, rather than spelling out '-Flat' and '-Sharp'."
"help.key2standard.signature" = "$key2standard(key[,symbols])"
"help.key2traktor.documentation" = "Returns the key string `key` in traktor key format."
"help.key2traktor.signature" = "$key2traktor(key)"
"help.standard_note" = "The `key` argument can be entered in any of the supported formats, such as '2B' (camelot), '6d' (open key), 'A♭ Minor' (standard with symbols), 'A-Flat Minor' (standard with text) or 'C#' (traktor). If the `key` argument is not recognized as one of the standard keys in the supported formats, then an empty string will be returned."
"manifest.description" = "Adds functions to convert between 'standard', 'camelot', 'open key' and 'traktor' key formats."
"manifest.long_description" = "Adds functions to convert between 'standard', 'camelot', 'open key' and 'traktor' key formats. It adds four new scripting functions:\n\n* **$key2camelot(key)** returns the key string `key` in camelot key format. * **$key2openkey(key)** returns the key string `key` in open key format. * **$key2standard(key[,symbols])** returns the key string `key` in standard key format. If the optional argument `symbols` is set, then the '♭' and '#' symbols will be used, rather than spelling out '-Flat' and '-Sharp'. * **$key2traktor(key)** returns the key string `key` in traktor key format.\n\nThe `key` argument can be entered in any of the supported formats, such as '2B' (camelot), '6d' (open key), 'A♭ Minor' (standard with symbols), 'A-Flat Minor' (standard with text) or 'C#' (traktor).  If the `key` argument is not recognized as one of the standard keys in the supported formats, then an empty string will be returned."
"manifest.name" = "Key Wheel Converter"
